<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client_layout}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
  <!-- BREADCRUMB AREA START -->
  <div class="ltn__breadcrumb-area ltn__breadcrumb-area-2 ltn__breadcrumb-color-white bg-overlay-theme-white-90 bg-image" th:attr="data-bg=@{/client_assets/img/bg/18.jpg}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
            <div class="section-title-area ltn__section-title-2">
              <h4 class="section-subtitle ltn__secondary-color">Chào mừng đến với cửa hàng</h4>
              <h1 class="section-title white-color">Tài khoản</h1>
            </div>
            <div class="ltn__breadcrumb-list">
              <ul style="font-size: 24px">
                <li><a href="/">Trang chủ</a></li>
                <li>Đăng nhập</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- BREADCRUMB AREA END -->

  <!-- LOGIN AREA START -->
  <div class="ltn__login-area pb-65">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title-area text-center">
            <h1 class="section-title">Đăng nhập <br>tài khoản của bạn</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="account-login-inner">
            <form th:action="@{/login}" method="post" class="ltn__form-box contact-form-box">
              <div th:if="${param.error}" class="alert alert-danger">
<!--                Invalid username and password.-->
                <p style="color: red;" th:text="${session.errorMessage}"></p>
              </div>

              <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
              </div>
              <input type="text" name="username" placeholder="username*">
              <input style="letter-spacing: normal" type="password" name="password" placeholder="mật khẩu*">
              <div class="btn-wrapper mt-0">
                <button class="theme-btn-1 btn btn-block offset-lg-3" type="submit">Đăng nhập</button>
              </div>
              <div class="go-to-btn mt-20 offset-lg-3">
                <a href="/forgotpassword" style="margin-left: 20px">Quên mật khẩu</a>
              </div>
            </form>

          </div>
        </div>

<!--        <div class="col-lg-6">-->
<!--          <div class="account-create text-center pt-50">-->
<!--            <h4>DON'T HAVE AN ACCOUNT?</h4>-->
<!--            <p>Add items to your wishlistget personalised recommendations <br>-->
<!--              check out more quickly track your orders register</p>-->
<!--            <div class="btn-wrapper">-->
<!--              <a href="/register" class="theme-btn-1 btn black-btn">CREATE ACCOUNT</a>-->
<!--            </div>-->
<!--          </div>-->
<!--        </div>-->
      </div>
    </div>
  </div>
  <!-- LOGIN AREA END -->
</div>
</body>
</html>
