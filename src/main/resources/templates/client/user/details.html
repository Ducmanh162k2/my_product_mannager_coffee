<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client_layout}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>View details</title>
</head>
<body>
<div layout:fragment="content">
    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-2 ltn__breadcrumb-color-white bg-overlay-theme-white-90 bg-image"
         th:attr="data-bg=@{/client_assets/img/bg/9.jpg}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                            <h6 class="section-subtitle ltn__secondary-color">Chào mừng đến với cửa hàng</h6>
                            <h1 class="section-title white-color">Xem chi tiết</h1>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="/account">Đơn hàng</a></li>
                                <li>Xem chi tiết</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- SHOPING CART AREA START -->
    <div class="liton__shoping-cart-area mb-120" th:if="${not #lists.isEmpty(order_details)}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping-cart-inner">
                        <div class="table-responsive">
                            <table class="table align-middle table-nowrap table-check">
                                <thead class="table-light">
                                <th class="align-middle">ID đơn hàng</th>
                                <th class="align-middle cart-product-image">Hình ảnh</th>
                                <th class="align-middle">Sản phẩm</th>
                                <th class="align-middle">Giá</th>
                                <th class="align-middle">Số lượng</th>
                                <th class="align-middle">Tổng phụ</th>
                                </thead>
                                <tbody>
                                <tr th:each="temp : ${order_details}">
                                    <td style="font-weight: bold" class="cart-product-remove">#<span th:text="${temp.orders.id}"></span></td>
                                    <td class="cart-product-image">
                                        <a th:href="@{/product/detail/{id}(id=${temp.product.id})}"><img
                                                th:src="@{${temp.product.imagesPath}}" alt="#"></a>
                                    </td>
                                    <td class="cart-product-info">
                                        <h4 style="font-size: 16px"><a th:href="@{/product/detail/{id}(id=${temp.product.id})}"
                                                                       th:text="${temp.product.name}"></a></h4>
                                    </td>
                                    <td class="cart-product-price"><span th:text="${#numbers.formatDecimal(temp.product.price, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</td>
                                    <td class="cart-product-quantity">
                                        <div class="cart-product-quantity">
                                            <input readonly type="number" min="1" th:value="${temp.quantity}" name="qtybutton" class="quantity">
                                        </div>
                                    </td>
                                    <td class="cart-product-subtotal">
                                        <span th:text="${#numbers.formatDecimal(temp.total_money, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="shoping-cart-total mt-50">
                            <h4>Tổng giỏ hàng</h4>
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>Tạm tính</td>
                                    <td><span th:text="${#numbers.formatDecimal(total_price, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ</td>
                                </tr>
                                <tr>
                                    <td>Vận chuyển</td>
                                    <td>Miễn phí</td>
                                </tr>
                                <tr>
                                    <td><strong>Tổng đơn hàng</strong></td>
                                    <td><strong>
                                        <span th:text="${#numbers.formatDecimal(total_price, 0, 'COMMA', 0, 'POINT')}"></span> VNĐ
                                    </strong></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-wrapper text-right text-end">
                                <a href="/account" class="theme-btn-1 btn btn-effect-1">Thông tin cá nhân</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SHOPING CART AREA END -->


    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
</div>
</body>
</html>
